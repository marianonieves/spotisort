<main class="card">
    <h1>Autenticando…</h1>
    <p id="msg" class="muted"></p>
  </main>

  <script type="module">
    import { handleCallback } from "./auth.js";

    function track(event, params = {}) {
      window.dataLayer = window.dataLayer || [];
      window.dataLayer.push({ event, ...params });
      if (typeof window.gtag === "function") {
        window.gtag("event", event, params);
      }
    }

    const msg = document.getElementById("msg");
    handleCallback()
      .then(() => {
        track("auth_success", { method: "pkce" });
        msg.textContent = "Done. Returning to the app…";
        const url = new URL(window.location.href);
        url.pathname = url.pathname.replace(/\/callback\.html$/, "/");
        url.search = "";
        url.hash = "";
        window.location.replace(url.toString());
      })
      .catch((e) => {
        track("auth_error", { method: "pkce", message: String(e?.message ?? e) });
        console.error(e);
        msg.textContent = "Error: " + (e?.message ?? String(e));
      });
  </script>
</body>
